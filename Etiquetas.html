<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="/icone_folha.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/main.css">
    <title>Sollus Paisagismo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="/LOGO SOLLUS PNG.png" alt="Logo da Sollus" class="img-fluid">
            </div>

            <div class="col-sm-9">
                <h1>Impressão de Etiquetas - Sollus</h1>
                <form>
                    <p>
                        <label for="inProduto">Produto:</label>
                        <input type="text" class="form-control" id="inProduto" required autofocus>
                    </p>
                    <p>
                        <label for="inPreco">Preço:</label>
                        <input type="text" class="form-control" id="inPreco" required>
                    </p>
                    <p>
                        <label for="inQuant">Quantidade:</label>
                        <input type="text" class="form-control" id="inQuant" required>
                    </p>
                    <input type="submit" value="Adicionar" class="btn btn-primary float-right mb-3">
                </form>

                <!-- Aqui fica a Tabela com a lista dos Produtos -->
                <table class="table table-striped">
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
